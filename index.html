<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="game.js" defer></script>
</head>
<body>
    <div class="game-ui">
        <div class="results">
            <!--Score, rounds count, computer selection, and gameover/win message displayed here-->
            <div class="top">
                <div class="round-count">Round: 1</div>
                <div class="score-count">
                    <div id="player-score">Player score:</div>
                    <div id="computer-score">Computer score:</div>
                </div>
            </div>
            <div class="round-result-display">Let's start!</div>
            <div class="selections">
                <div id="player-selection-display">Player choice</div>
                <div id="computer-selection-display">Computer choice</div>
            </div>
        </div>
        <div class="player-selection">
            <button id="rock">🪨</button>
            <button id="paper">📄</button>
            <button id="scissors">✂️</button>
        </div>
    </div>
</body>
</html>
